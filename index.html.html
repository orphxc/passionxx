<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .text {
            color: white; /* Set text color to white */
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: rgba(0, 0, 0, 0.5); /* Optional: adds a slight dark background for better readability */
            padding: 20px;
            border-radius: 10px;
        }

        label, h2 {
            color: white; /* Ensures labels and headings are white */
        }

        input {
            padding: 5px;
            margin: 5px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #979797;
        }

        /* Flashing welcome message */
        .welcome-message {
            font-size: 28px;
            font-weight: bold;
            color: #2ecc71;
            text-align: center;
            margin-top: 20px;
            display: none; /* Hidden by default */
            animation: flashMessage 1s ease-out 0s 3 forwards; /* Flash effect */
        }

        @keyframes flashMessage {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="login1.mp4" type="video/mp4">
    </video>

    <div class="text">    
        <form action="login.php" method="POST" id="loginForm">
            <h2>Login</h2>
            
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            
            <button type="submit">
                Enter
            </button>
        </form>

        <!-- Flashing welcome message -->
        <div id="welcomeMessage" class="welcome-message"></div>
    </div>

    <script>
        // Function to simulate login and show the welcome message
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();  // Prevent form submission (for simulation)

            // Get username
            const username = document.getElementById('username').value;

            // Simulate login process
            setTimeout(function() {
                // Flashing welcome message
                const welcomeMessage = document.getElementById('welcomeMessage');
                welcomeMessage.innerHTML = `Welcome, ${username}!!`;
                welcomeMessage.style.display = "block"; // Show the message
            }, 500); // Simulate a short delay after login (500ms)

            // Redirect after showing the welcome message
            setTimeout(function() {
                window.location.href = "test.html"; // Replace with your actual main page URL
            }, 4000); // Redirect after 4 seconds (after the flashing is complete)
        };

        
    </script>
</body>
</html>
